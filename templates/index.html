<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Shopping List</h1>
        <br>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="numero" class="form-label">Numero di telefono</label>
                <input type="text" id="numero" class="form-control" placeholder="Inserisci numero di telefono" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Inserisci password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <!-- Messaggio di risposta -->
        <div id="message" class="mt-3"></div>
    </div>

    <!-- Collega il file JavaScript esterno -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
